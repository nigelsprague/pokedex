<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>pokedex</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">pokedex</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid">
    <div class="d-flex justify-content-between mt-2">
      <div class="col-3">
        <h4 class="text-center">Pokedex</h4>
        <div id="pokedex">

        </div>
      </div>
      <div id="active" class="col-6 px-2">
        <div class="card d-flex mb-2 sticky-top">
          <div class="card-header d-flex justify-content-between">
            <h2>Pokemon Name</h2>
            <h2>No.1</h2>
          </div>
          <div class="card-img d-flex justify-content-evenly pt-3">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
              alt="ditto front">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/132.png"
              alt="ditto back">
          </div>
          <div class="card card-body m-3 pb-0">
            <section class="row">
              <div class="col-3 rounded-pill bg-info text-light text-center mb-2">
                type
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Health:</p>
                <p># hp</p>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Attack:</p>
                <p># ap</p>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Defense:</p>
                <p> # dp</p>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Speed:</p>
                <p># spd</p>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Weight:</p>
                <p># hg</p>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <p>Height:</p>
                <p># dm</p>
              </div>
            </section>
          </div>
          <div class="d-flex justify-content-center py-2">
            <button class="w-50 m-2">Catch Em!</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <h4 class="text-center">My Pokemon</h4>
        <div id="myPokemon">
          <button class="w-100 mb-2"><span class="mdi mdi-pokeball"></span> my pokemon</button>
        </div>
      </div>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
